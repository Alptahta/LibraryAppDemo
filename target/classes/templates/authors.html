<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <div align="center">
        <h1>Authors</h1>
        <a href="authors/add-author">Create New Author</a>
        <br/>
        <table border="1">
            <thead>
            <tr>
                <th>Author ID</th>
                <th>Author Name</th>
                <th>Author Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="author : ${listAuthors}">
                    <td th:text="${author.id}">Author ID</td>
                    <td th:text="${author.name}">Author Name</td>
                    <td th:text="${author.description}">Author Description</td>
                    <td>
                        <a th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/authors/delete/' + ${author.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</body>
</html>
