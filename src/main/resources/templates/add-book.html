<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Book</title>
</head>
<body>
    <div align="center">
        <h1>Create New Book</h1>
        <br/>
        <form action="#" th:action="@{/books/addbook}" th:object="${book}" method="post">
            <br/>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <br/>
            <label for="altName">Alternative Name</label>
            <input type="text" th:field="*{altName}" id="altName" placeholder="Alternative Name">
            <br/>
            <label for="serialName">Serial Name</label>
            <input type="text" th:field="*{serialName}" id="serialName" placeholder="Serial Name">
            <br/>
            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" id="isbn" placeholder="isbn">
            <br/>
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" placeholder="Description">
            <br/>

            <label>Publisher</label>
                    <select  th:field="*{publisher}" name="publishers">
                            <option th:each="publisher: ${listPublishers}" th:text = ${publisher.name} th:field="*{publisher}" th:value="${publisher.id}" />
                    </select>
            <br/>

            <label>Author</label>
            <select th:field="*{author}" name="authors">
                        <option th:each="author: ${listAuthors}" th:text = ${author.name}  th:value="${author.id}"/>
                    </select>
            <br/>

            <input type="submit" value="Add Book">

        </form>
    </div>

</body>
</html>
