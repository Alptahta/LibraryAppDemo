<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Author</title>
</head>
<body>
    <div align="center">
        <h1>Edit Author</h1>
        <br/>
        <form action="#"
              th:action="@{/authors/update/{id}(id=${author.id})}"
              th:object="${author}"
              method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Author Name</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Author Description</td>
                    <td><input type="text" th:field="*{description}"/></td>
                </tr>

                <tr>
                    <td colspan="1"><button type="submit">Save</button></td>
                </tr>

            </table>

        </form>
    </div>

</body>
</html>
