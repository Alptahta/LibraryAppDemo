<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Publisher</title>
</head>
<body>
    <div align="center">
        <h1>Create New Publisher</h1>
        <br/>
        <form action="#" th:action="@{/publishers/addpublisher}" th:object="${publisher}" method="post">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">

            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" placeholder="Description">

            <input type="submit" value="Add Publisher">
        </form>
    </div>

</body>
</html>
