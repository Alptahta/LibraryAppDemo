<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <div align="center">
        <h1>Edit Book</h1>
        <br/>
        <form action="#"
              th:action="@{/books/update/{id}(id=${book.id})}"
              th:object="${book}"
              method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Book Name</td>
                    <td><input type="text" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Book Alternative Name</td>
                    <td><input type="text" th:field="*{altName}"/></td>
                </tr>
                <tr>
                    <td>Book Serial Name</td>
                    <td><input type="text" th:field="*{serialName}"/></td>
                </tr>
                <tr>
                    <td>ISBN</td>
                    <td><input type="text" th:field="*{isbn}"/></td>
                </tr>
                <tr>
                    <td>Book Description</td>
                    <td><input type="text" th:field="*{description}"/></td>
                </tr>

                <tr>
                    <td colspan="1"><button type="submit">Save</button></td>
                </tr>

            </table>

        </form>
    </div>

</body>
</html>
