<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Book</title>
</head>
<body>
    <div align="center">
        <h1>Create New Book</h1>
        <br/>
        <form action="#" th:action="@{/books/addbook}" th:object="${book}" method="post">
            <br/>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
            <br/>
            <label for="altName">Alternative Name</label>
            <input type="text" th:field="*{altName}" id="altName" placeholder="Alternative Name">
            <br/>
            <label for="serialName">Serial Name</label>
            <input type="text" th:field="*{serialName}" id="serialName" placeholder="Serial Name">
            <br/>
            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" id="isbn" placeholder="isbn">
            <br/>
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" placeholder="Description">
            <br/>
            <table>
                <tr>
                    <td>Select Publisher</td>
                    <td><select name="publisher">
                            <option th:each="publisher: ${publishers}" th:text = ${publisher.name} />
                    </select>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>Select Author</td>
                    <td><select name="author">
                        <option th:each="author: ${authors}" th:text = ${author.name} />
                    </select>
                    </td>
                </tr>
            </table>
            <!--
            <div th:object="${publishers}">
                <select  th:field="*{publisher.id}" id="publisher" name="testOrder">
                    <option value="">Select Publisher</option>
                    <option th:each="publisher : ${publishers}"
                            th:value="${publisher.name}"

                            ></option>
                </select>
            </div>
            <div th:object="${authors}">
                <select  th:field="*{author.id}" id="author" name="testOrder">
                    <option value="">Select Author</option>
                    <option th:each="author : ${authors}"
                            th:value="${author.name}"
                            th:text="${author.name}+' : '+${author.description}"
                    ></option>
                </select>
            </div>
            -->
            <input type="submit" value="Add Book">

        </form>
    </div>

</body>
</html>
